<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar text-white p-3 min-vh-100" style="background-color: #333">
<!--        <div class="col-md-3 col-lg-2 bg-primary text-white p-3 min-vh-100">-->
            <div class="text-center mb-4">
                <h4 class="mt-2">FinanceTracker</h4>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link text-white" href="/dashboard">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link text-white" href="/transactions/history">
                    <i class="fa-solid fa-rotate"></i> Transactions
                </a>
                <a class="nav-link text-white" href="/category_management">
                    <i class="fas fa-th-large"></i> Categories
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
            <h5 class="mb-3">Transaction History</h5>
            <div class="table-responsive">
                <form action="/edit/">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaction : ${transactions}">
                            <td>
                                <input type="text" class="form-control form-control-md" id="email" required th:value="${transaction.transactionDate}">
                            </td>
                            <td>
                                <input type="text" class="form-control form-control-md" id="description" required th:value="${transaction.description}">
                            </td>
                            <td>
                                <input type="text" class="form-control form-control-md" id="amount" required th:value="${transaction.amount}">
                            </td>
                            <td>
                                <input type="text" class="form-control form-control-md" id="category" required th:value="${transaction.category}">
                            </td>
                            <td><a class="btn btn-primary btn-sm" th:href="@{'/edit/'+${transaction.id}}">Edit</a></td>
                            <td><a class="btn btn-primary btn-sm" th:href="@{'/delete/'+${transaction.id}}" onclick="return confirm('Are you sure?')">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/transaction_entry';">+ Add New Transaction</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
