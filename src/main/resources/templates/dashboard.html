
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-primary text-white p-3" style="width: 250px; min-height: 100vh;">
        <div class="text-center mb-4">
            <h4 class="mt-2">FinanceTracker</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link text-white" href="/dashboard">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="nav-link text-white" href="/transactions/history">
                <i class="fa-solid fa-rotate"></i> Transactions
            </a>
            <a class="nav-link text-white" href="/category_management">
                <i class="fas fa-th-large"></i> Categories
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="p-4" style="flex-grow: 1;">
        <h3 class="mb-4">Home</h3>
        <div class="d-flex justify-content-between">
            <div>Total Income: <span class="text-success">$6,000</span></div>
            <div>Total Expenses: <span class="text-danger">$2,500</span></div>
        </div>
        <div class="mt-4">
            <h5>Recent Transactions</h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td>
                        <input type="text" class="form-control form-control-md" id="date" required th:value="${transaction.transactionDate}" >
                    </td>
                    <td>
                        <input type="text" class="form-control form-control-md" id="description" required th:value="${transaction.description}" >
                    </td>
                    <td>
                        <input type="text" class="form-control form-control-md" id="amount" required th:value="${transaction.amount}" >
                    </td>
                    <td>
                        <input type="text" class="form-control form-control-md" id="category" required th:value="${transaction.category}" >
                    </td>
                </tr>
                <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
