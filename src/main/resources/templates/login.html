<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-5 shadow" style="width: 500px;">
        <h5 class="mb-4 text-center">Login to Your Account</h5>
        <form method="post" action="/loginUser" th:object="${user}">
            <div class="mb-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" id="email" required th:field="${user.email}" >
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${user.email}"></p>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" required th:field="${user.password}">
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${user.password}"></p>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="/register">Register</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
