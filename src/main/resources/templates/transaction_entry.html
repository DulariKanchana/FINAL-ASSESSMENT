
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-primary text-white p-3" style="width: 250px; min-height: 100vh;">
        <div class="text-center mb-4">
            <h4 class="mt-2">FinanceTracker</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link text-white" href="/dashboard">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="nav-link text-white" href="/transactions/history">
                <i class="fa-solid fa-rotate"></i> Transactions
            </a>
            <a class="nav-link text-white" href="/category_management">
                <i class="fas fa-th-large"></i> Categories
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="content" class="p-4">
        <h5 class="mb-3">Transaction Entry</h5>
        <form method="post" action="/addTransaction" th:object="${transaction}">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="text" class="form-control" id="date" required th:field="${transaction.transactionDate}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" required th:field="${transaction.description}">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" required th:field="${transaction.amount}">
                <p th:if="${#fields.hasErrors('amount')}" th:errorclass="text-danger" th:errors="${transaction.amount}"></p>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-select" id="type" required th:field="${transaction.type}">
                        <option selected value="">Type</option>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" required th:field="${transaction.category}" >
                        <option selected value="">Category</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Salary">Salary</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Bonus">Bonus</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Interest">Interest</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Savings">Savings</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.location.href='/dashboard';">Submit</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
