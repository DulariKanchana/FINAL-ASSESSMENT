<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-primary text-white p-3" style="width: 250px; min-height: 100vh;">
        <div class="text-center mb-4">
            <h4 class="mt-2">FinanceTracker</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link text-white" href="/dashboard">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="nav-link text-white" href="/transactions/history">
                <i class="fa-solid fa-rotate"></i> Transactions
            </a>
            <a class="nav-link text-white" href="/category_management">
                <i class="fas fa-th-large"></i> Categories
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="content" class="p-4 w-100">
        <h5 class="mb-4">Manage Categories</h5>

        <!-- Manage Categories Table -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Category Type</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Food & Drink</td>
                    <td>Expense</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>Income</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows can be added here -->
                </tbody>
            </table>
        </div>

        <!-- Add New Category Button -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" onclick="window.location.href='/category_management';">+ Add New Category</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
